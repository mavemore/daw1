<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<title>SaludPrimero S.A</title>
	</head>
	<body>
		<div id="fade">
			<header class="container-fluid bg-primary">
				<h1>SaludPrimero S.A</h1>
				<button type="button" class="btn btn-default btn-lg pull-right">
				  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> <small>Salir</small>
				</button>
			</header>
			<div class="container-fluid">
				<div class="row">
					<nav class="col-md-3">
						<ul class="nav nav-pills nav-stacked">
						  <li role="presentation" class="active"><a href="#">Recibo Muestra</a></li>
						  <li role="presentation"><a href="result_muestra.html">Resultados Muestra</a></li>
						</ul>
					</nav>
					<section class="col-md-9">
						<div class="panel panel-default">
						  <div class="panel-body">
							<div id="paciente" class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">B&uacute;squeda</h3>
								</div>
								<div class="panel-body">
									<form data-toggle="validator" role="form" class="form-inline">
									  <div class="form-group">
										<input type="text" class="form-control required" id="inputBusqueda" placeholder="Ingrese un codigo, paciente o fecha" required>
										<button type="button" class="btn btn-default" id="btnBuscar-recibomuestra"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
									  </div>
									</form>
								</div>
								<div class="panel panel-default hidden">
								<div class="panel-body">
									<form class="form-inline">
										<div class="form-group">
											<label class="control-label">Resultados de la B&uacute;queda:</label>
										</div>
									</form>
									<div class="form-group">
										<table class="table">
											<tr>
												<th>Selecci&oacute;n</th>
												<th>C&oacute;digo</th>
												<th>Fecha Toma Muestra</th>
												<th>Paciente</th>
												<th>Estado</th>
											</tr>
										</table>
									</div>
								</div>
								</div>
								<nav class="hidden">
								  <ul class="pagination">
									<li>
									  <a href="#" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									  </a>
									</li>
									<li><a href="#">1</a></li>
									<li>
									  <a href="#" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									  </a>
									</li>
								  </ul>
								</nav>
								<button type="button" class="btn btn-primary hidden" id="btnRecibir">Recibidos</button>
							</div>
						  </div>
						</div>
					</section>
				</div>
			</div>
			<footer class="container-fluid bg-primary">
				<p class="text-center"><small>Derechos Resevados</small><p>
			</footer>
		</div>
		<div class="fades-in">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Selecci&oacute;n de Ex&aacute;menes</h3>
				</div>
				<div class="panel-body">
					<div class="scroll">
						<p>Si da click en Aceptar, confirma el recibo de las muestras seleccionadas y el estado de ellas  ser&aacute; "En espera"</p>
					</div>
					<div class="btn-group row">
						<div class="col-md-6">
							<button type="button" class="btn btn-primary btnTemporal" id="btnCancelar">Cancelar</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn btn-primary btnTemporal" id="btnOk">OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/laboratorista.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>

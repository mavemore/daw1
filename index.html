<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/login.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<title>Login | SaludPrimero S.A</title>
	</head>
	<body>
		<header class="container-fluid bg-primary">
			<h1>SaludPrimero S.A</h1>
		</header>
		<div class="container-fluid">
			<div class="panel panel-default">
				<form data-toggle="validator" role="form">
				  <div class="form-group">
					<label for="inputUsuario" class="control-label">Usuario</label>
					<input type="text" class="form-control required" id="inputUsuario" placeholder="Ingrese su nombre de usuario" required>
				  </div>
				  <div class="form-group">
					<label for="inputPassword" class="control-label">Contrase&ntilde;a</label>
					<input type="password" class="form-control required" id="inputPassword" placeholder="Ingrese su contrase&ntilde;a" required>
				  </div>
				  <select class="form-control">
					  <option>Cliente</option>
					  <option>Operario</option>
					  <option>Laboratorista</option>
				  </select>
				  <div class="form-group">
					<button type="submit" class="btn btn-default" id="btnSubmit">Log In</button>
					<button type="submit" class="btn btn-primary">Registrarse</button>
				  </div>
				</form>
			</div>
		</div>
		<footer class="container-fluid bg-primary">
			<p class="text-center"><small>Derechos Resevados</small><p>
		</footer>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/login.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>

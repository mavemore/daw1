<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<title>SaludPrimero S.A</title>
	</head>
	<body>
		<header class="container-fluid bg-primary">
			<h1>SaludPrimero S.A</h1>
			<button type="button" class="btn btn-default btn-lg pull-right">
			  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> <small>Salir</small>
			</button>
		</header>
		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
					  <li role="presentation"><a href="centrosmed.html">Centros M&eacute;dicos</a></li>
					  <li role="presentation"><a href="examenes.html">Mis Ex&aacute;menes</a></li>
					  <li role="presentation" class="active"><a href="#">Mis Datos</a></li>
					</ul>
				</nav>
				<section class="col-md-9">
					<div class="panel panel-default">
					  <div class="panel-heading">
						<h3 class="panel-title">Mis Datos</h3>
					  </div>
					  <div class="panel-body">
						<div id="contenido">
							<div id="info-cliente" class="col-sm-8">
								<form class="form-horizontal">
								  <div class="form-group form-inline">
										<label for="nombreUsuario" class="control-label">Nombre:</label>
										<input class="form-control" id="nombreUsuario" type="text" readonly>
								  </div>
								  <div class="form-group form-inline">
										<label for="apellidoUsuario" class="control-label">Apellido:</label>
										<input class="form-control" id="apellidoUsuario" type="text" readonly>
								  </div>
								  <div class="form-group form-inline">
										<label for="IDUsuario" class="control-label">C&eacute;dula:</label>
										<input class="form-control" id="IDUsuario" type="text" readonly>
								  </div>
								  <div class="form-group form-inline">
										<label for="emailUsuario" class="control-label">Email:</label>
										<input class="form-control" id="emailUsuario" type="email" readonly>
								  </div>
								  <div class="form-group form-inline">
										<label for="dirUsuario" class="control-label">Direcci&oacute;n:</label>
										<input class="form-control" id="dirUsuario" type="text" readonly>
								  </div>
								  <div class="form-group form-inline">
										<label for="telUsuario" class="control-label">Tel&eacute;fono:</label>
										<input class="form-control" id="telUsuario" type="text" readonly>
								  </div>
								</form>
							</div>
							<div id="info-lateral" class="col-sm-4 pull-right">
								<img src="imagenes/usuario1.png" alt="foto de perfil de usuario" class="img-rounded img-thumbnail pull-xs-right">
								<button type="button" class="btn btn-primary btn-lg pull-right">
								  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <small>Editar Informaci&oacute;n</small>
								</button>
							</div>
						</div>
					  </div>
					</div>
				</section>
			</div>
		</div>
		<footer class="container-fluid bg-primary">
			<p class="text-center"><small>Derechos Resevados</small><p>
		</footer>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/usuarios.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

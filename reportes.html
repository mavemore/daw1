<!DOCTYPE html>
<html>
	<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<title>SaludPrimero S.A</title>
	</head>
	<body>
		<header class="container-fluid bg-primary">
			<h1>SaludPrimero S.A</h1>
			<button type="button" class="btn btn-default btn-lg pull-right">
			  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> <small>Salir</small>
			</button>
		</header>
		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
					  <li role="presentation"><a href="ingreso_muestra.html">Ingreso Muestra</a></li>
					  <li role="presentation"><a href="mod_muestra.html">Modificar Muestra</a></li>
					  <li role="presentation" class="active"><a href="#">Generar Reporte</a></li>
					</ul>
				</nav>
				<section class="col-md-9">
					<div class="panel panel-default">
					  <div class="panel-body">
						<div id="filtros" class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Filtros</h3>
							</div>
							<div class="panel-body">
								<form class="form-inline">
								  <div class="form-group">
									<label for="eslimitadoFecha" class="control-label">&iquest;Limitar por Fecha?</label>
									<div class="checkbox">
									  <label>
										<input type="checkbox" value="">
									  </label>
									</div>
								</div>
								</form>
								<form class="form-inline fechaForm">
									<div class="form-group">
										<label for="pickDesde" class="control-label">Fecha Desde:</label>
										<input type="text" id="pickDesde">
									</div>
									<div class="form-group">
										<label for="pickHasta" class="control-label">Fecha Hasta:</label>
										<input type="text" id="pickHasta">
									</div>
								</form>
								<form class="form-inline">
									<div class="form-group">
										<label for="enfermedad" class="control-label">Enfermedad:</label>
										<select class="form-control" id="enfermedad">
										  <option>Todas</option>
										</select>
									</div>
								</form>
								<form class="form-inline">
									<div class="form-group">
										<label for="laboratorio" class="control-label">Laboratorio:</label>
										<select class="form-control" id="laboratorio">
										  <option>Todos</option>
										</select>
									</div>
								</form>
							</div>
						</div>
						<button type="button" class="btn btn-primary">Generar Reporte</button>
					  </div>
					</div>
				</section>
			</div>
		</div>
		<footer class="container-fluid bg-primary">
			<p class="text-center"><small>Derechos Resevados</small><p>
		</footer>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="javascripts/jquery-ui.min.js"></script>
	<script type="text/javascript" src="javascripts/operarios.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>

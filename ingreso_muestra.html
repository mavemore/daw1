<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<title>SaludPrimero S.A</title>
	</head>
	<body>
		<div id="fade">
			<header class="container-fluid bg-primary">
				<h1>SaludPrimero S.A</h1>
				<button type="button" class="btn btn-default btn-lg pull-right">
				  <span class="glyphicon glyphicon-off" aria-hidden="true"></span> <small>Salir</small>
				</button>
			</header>
			<div class="container-fluid">
				<div class="row">
					<nav class="col-md-3">
						<ul class="nav nav-pills nav-stacked">
						  <li role="presentation" class="active"><a href="#">Ingreso Muestra</a></li>
						  <li role="presentation"><a href="mod_muestra.html">Modificar Muestra</a></li>
						  <li role="presentation"><a href="reportes.html">Generar Reporte</a></li>
						</ul>
					</nav>
					<section class="col-md-9">
						<div class="panel panel-default">
						  <div class="panel-body">
							<div id="paciente" class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Paciente</h3>
								</div>
								<div class="panel-body">
									<form data-toggle="validator" role="form" class="form-inline">
									  <div class="form-group">
										<label for="inputID" class="control-label">Cedula:</label>
										<input type="text" maxlength="10" class="form-control required" id="inputID" placeholder="Ingrese una c&eacute;dula" required>
										<button type="button" class="btn btn-default" id="btnBuscarId"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
									  </div>
									</form>
									<form class="form-inline">
										<div class="form-group">
											<label for="nombrePaciente" class="control-label">Nombre:</label>
											<input class="form-control" id="nombrePaciente" type="text" readonly>
										</div>
										<div class="form-group">
											<label for="apellidoPaciente" class="control-label">Apellido:</label>
											<input class="form-control" id="apellidoPaciente" type="text" readonly>
										</div>
									</form>
								</div>
							</div>
							<div id="muestra" class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Muestra</h3>
								</div>
								<div class="panel-body">
									<form class="form-inline">
										<div class="form-group">
											<label for="centromed" class="control-label">Centro M&eacute;dico:</label>
											<select class="form-control" id="centromed">
											</select>
										</div>
									</form>
									<div class="form-group">
										<label class="control-label">Ex&aacute;menes a realizar:</label>
										<button type="submit" class="btn btn-default" id="btnEditarExam"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
										<div class="panel panel-primary">
											
											<table class="table">
												<tr>
													<th>Fecha Toma Muestra</th>
													<th>Tipo Examen</th>
												</tr>
												<tr>
													<td>13/04/2016</td>
													<td>Examen1</td>
												</tr>
											</table>
										</div>
									</div>
									<form class="form-inline">
										<div class="form-group">
											<label for="laboratorio" class="control-label">Laboratorio:</label>
											<select class="form-control" id="laboratorio">
											</select>
										</div>
									</form>
								</div>
							</div>
							<button type="button" class="btn btn-primary">Generar C&oacute;digo</button>
						  </div>
						</div>
					</section>
				</div>
			</div>
			<footer class="container-fluid bg-primary">
				<p class="text-center"><small>Derechos Resevados</small><p>
			</footer>
		</div>
		<div class="fades-in">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Selecci&oacute;n de Ex&aacute;menes</h3>
				</div>
				<div class="panel-body">
					<div class="scroll">
						<table>
							<tr>
								<th>Selecci&oacute;n</th>
								<th>Fecha Toma Muestra</th>
								<th>Tipo Examen</th>
							</tr>
						</table>
					</div>
					<div class="btn-group row">
						<div class="col-md-6">
							<button type="button" class="btn btn-primary btnTemporal" id="btnDescartar">Descartar</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn btn-primary btnTemporal" id="btnGuardar">Guardar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/operarios.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>
